<app-header
  [islogged]="isLog"
  [logoutUser]="logoutFunc"
  [username]="name"
></app-header>
<div class="container mx-auto p-4">
  <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
    <app-category-step
      *ngIf="currentStep === 0"
      [parentForm]="mainForm"
      (continue)="nextStep()"
    ></app-category-step>
    <app-description-step
      *ngIf="currentStep === 1"
      [parentForm]="mainForm"
      (continue)="nextStep()"
      (prev)="previousStep()"
    ></app-description-step>
    <app-goal-step
      *ngIf="currentStep === 2"
      [parentForm]="mainForm"
      (continue)="nextStep()"
      (prev)="previousStep()"
    ></app-goal-step>
    <app-review-step
      *ngIf="currentStep === 3"
      [parentForm]="mainForm"
      (continue)="nextStep()"
      (prev)="previousStep()"
    ></app-review-step>
  </form>
</div>

<p-progressSpinner
  *ngIf="loading"
  aria-label="Loading"
  class="custom-spinner"
  styleClass="w-4rem h-4rem"
  strokeWidth="8"
></p-progressSpinner>

<p-toast></p-toast>
